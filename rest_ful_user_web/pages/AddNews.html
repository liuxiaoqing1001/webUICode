<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootbox.min.js"></script>

    <script src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap-table.css">
    <script src="../bootstrap/js/bootstrap-table.js"></script>


    <script src="../assets/js/global.js"></script>

    <title>添加新活动</title>
    <link rel="stylesheet" href="../summernote/summernote.css">
    <script src="../summernote/summernote.js"></script>
    <script src="../summernote/lang/summernote-zh-CN.js"></script>
    <script src="../assets/js/AddNews.js"></script>

</head>
<body>
<div class="container" >
    <h3 class="text-center">添加新活动</h3>
    <hr />
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal" id="addForm">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="title">标题</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="title" id="title"/>
                    </div>
                </div>
                <div class="form-group" id="divName">
                    <label class="col-md-2 control-label" for="editor">活动内容</label>
                    <div class="col-md-8" >
                        <textarea id="editor" name="editordata"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-2 control-label">活动日期</label>
                    <div class="col-md-8">
                        <div class='input-group date' id='addDatetimepicker'>
                            <input type='text' class="form-control" name="date" />
                            <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                        </div>
                    </div>
                </div>

                <div class="form-group modal-footer">
                    <div class="col-md-offset-2 col-md-8">
                        <button type="button" id="btn_addSure" class="btn btn-info">添加</button>
                        <button type="button" id="btn_addCancel" class="btn btn-default">取消</button>
                    </div>
                </div>
            </form>


        </div>
    </div>

</div>

</body>
</html>
