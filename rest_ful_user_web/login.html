<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员登录</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootbox.min.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/login.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrapValidator.css">
    <script src="bootstrap/js/bootstrapValidator.js"></script>

</head>
<body style="background-image: url('assets/img/bg.jpg')">
<div class="container" style="margin-top: 200px;">
    <div class="row">
        <div class="col-md-offset-5 col-md-6">
            <h3 class="text-warning text-center" style="margin-bottom: 30px">登录</h3>
            <form class="form-horizontal" id="formLogin">
                <div class="form-group">
                    <label class="col-md-2 control-label">账号</label>
                    <div class="col-md-10">
                        <input type="text" name="loginName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">密码</label>
                    <div class="col-md-10">
                        <input type="password" name="loginPass" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">验证码</label>
                    <div class="col-md-10">
                        <input type="text" name="verify" id="verify" required>
                        <canvas width="100" height="40" id="verifyCanvas"></canvas>
                        <img id="code_img">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" id="btnLoginSure" class="btn btn-success">登录</button>
                        <button type="button" id="btnLoginReset" class="btn btn-info">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


</body>
</html>
