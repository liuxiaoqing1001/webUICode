<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script>
        $(function(){
            $("#btnLogin").click(function(){
                var inName = $("#loginname").val() ;
                var inPwd = $("#loginpass").val();
                console.log(inName + "," + inPwd) ;
                if(inName.length==0) {
                    alert("登录账号不能为空!") ;
                    return ;
                }
                if(inPwd.length==0) {
                    alert("登录密码不能为空!") ;
                    return ;
                }
                if(inName.length < 3 || inName.length > 10) {
                    alert("账号长度错误,长度范围3-10") ;
                    return ;
                }
                if(inPwd.length < 6 || inName.length > 12) {
                    alert("密码长度错误，长度范围6-12") ;
                    return ;
                }
                location.href="Index.html";
            });
        })
    </script>

</head>
<body>
    <div class="container">
        <h3 class="text-center">用户登录</h3>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="loginname" class="col-sm-2 control-label">
                            <span class="glyphicon glyphicon-user"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="user" class="form-control" id="loginname" name="username" placeholder="账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginpass" class="col-sm-2 control-label">
                            <span class="glyphicon glyphicon-lock"></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="loginpass" name="userpass" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="btnLogin" class="btn btn-success">登录</button>
                            <button type="button" class="btn btn-danger">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
