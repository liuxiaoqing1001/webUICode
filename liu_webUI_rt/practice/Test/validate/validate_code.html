<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //4位数字
        var yzhm = "" ;
        for(i = 1 ;i <= 4 ;i++) {
            var n = Math.floor(Math.random() * 10) ;
            yzhm += n ;
        }
        console.log("验证码 : " + yzhm) ;

        //数字+字母
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" ;
        yzhm = "" ;
        for(i = 1 ;i <= 4 ;i++) {
            var n = Math.floor(Math.random() * str.length) ;
            yzhm += str.charAt(n) ;
        }
        console.log("验证码 : " + yzhm) ;

        //算术表达式

    </script>
</head>

</body>
</html>
