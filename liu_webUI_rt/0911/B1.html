<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr><th>ID</th><th>Name</th></tr>
                    </thead>
                    <tbody>
                    <tr><td>1</td><td>Rose</td></tr>
                    <tr><td>2</td><td>Rose</td></tr>
                    <tr><td>3</td><td>Rose</td></tr>
                    <tr><td>4</td><td>Rose</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-success btn-lg">Button</button>
        <button class="btn btn-default"><span class="glyphicon glyphicon-grain"></span> Button</button>
    </div>
    <div class="container">
        <h3>图片</h3>
        <div class="row">
            <div class="col-md-4"><img src="assets/img/default.jpg" class="img-rounded" width="100" height="100" /> </div>
            <div class="col-md-4"><img src="assets/img/default.jpg" class="img-circle" width="100" height="100" /> </div>
            <div class="col-md-4"><img src="assets/img/default.jpg" class="img-thumbnail" width="100" height="100" /> </div>
        </div>
    </div>

    <div class="container" style="background-color: #cccccc">
        <h3 style="margin: 10px auto">栅格系统</h3>
        <div class="row">
            <div class="col-md-3" style="background-color: #cccccc">Left</div>
            <div class="col-md-6" style="background-color: #00ff00">Middle</div>
            <div class="col-md-3" style="background-color: #ff0000">Right</div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: blue">Left</div>
            <div class="col-md-4" style="background-color: #1b6d85">Right</div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4" style="background-color: blue">Left</div>
            <div class="col-md-4" style="background-color: #1b6d85">Right</div>
        </div>
    </div>


</body>
</html>
