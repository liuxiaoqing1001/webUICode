<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

</head>
<body>
<div class="container">
    <h3> 水平排列</h3>
    <form class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-md-2 control-label">ID</label>
            <div class="col-md-10">
                <p class="form-control-static">U0324j23r</p>
            </div>
        <div class="form-group has-warning">
            <label class="col-md-2 control-label">账号</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="loginname"/>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-2 control-label">账号</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="loginname"/>
                <span class="glyphicon glyphicon-apple form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-2 control-label">账号</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" name="loginname"/>
                    <span class="glyphicon glyphicon-alert form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="form-group has-error">
            <label class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
                <input type="password" class="form-control" name="loginpass"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">记住账号</label>
            <div class="radio col-md-10">
                <label>
                    <input type="radio" name="rem" value="1" checked>是
                </label>
                <label>
                    <input type="radio" name="rem" value="0">否
                </label>
            </div>
            <!--<div class="radio col-md-10">
                <label class="radio-inline">
                    <input type="radio" name="rem" value="1" checked>是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rem" value="0">否
                </label>-->
            </div>
        </div>
    </form>

    <h3>默认表单与行内表单</h3>
    <!--<form class="form-inline">-->
    <form>
        <div class="form-group">
            <label for="loginname">账号</label>
            <input type="text" class="form-control" name="loginname" id="loginname" />
        </div>
        <div class="form-group">
            <label for="loginpass">密码</label>
            <input type="password" class="form-control" name="loginpass" id="loginpass" />
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> 记住账号
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success">登录</button>
            <button type="button" class="btn btn-danger">取消</button>
        </div>
    </form>
</div>


</body>
</html>
