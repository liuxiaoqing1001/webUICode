<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>表单</h3>
    <form method="get">
        <p>
            <input type="text" readonly name="read" placeholder="ReadOnly">
        </p>
        <p>
            <input type="text" disabled name="dis" placeholder="Disabled">
        </p>
        <p>
            <label for="loginName">账号</label>
            <input type="text" name="name" id="loginName" required />
        </p>
        <p>
            <label for="loginPwd">密码</label>
            <input type="password" id="loginPwd" name="pwd" />
        </p>
        <p>
            <button type="submit">登录</button>
            <button type="reset">取消</button>
        </p>
    </form>
</body>
</html>
