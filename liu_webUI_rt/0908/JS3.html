<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 数组声明
        var arr1 = ["rose" , 18 , true , "joe" , 20 , false] ;
        console.log(arr1) ;
        for(var i = 0 ;i < arr1.length ;i++) {
            console.log(arr1[i]) ;
        }
        console.log("----------") ;
        var arr2 = new Array()  ;
        arr2[0] = "hello" ;
        arr2[1] = "world" ;
        arr2[2] = "今天" ;
        arr2[3] = "天气" ;
        console.log(arr2) ;
        console.log("-------------") ;
        // Array的主要方法
        // 末尾追加元素
        arr2.push("不错") ;
        console.log(arr2) ;
        // 移除最后一个元素
        arr2.pop();
        console.log(arr2) ;
        // 选取部分元素
        var arr3 = arr2.slice(1 , 3) ;
        console.log(arr3) ;
        // 从索引为1的后面添加2个元素
        arr2.splice(1 , 0 , "new1" , "new2") ;
        console.log(arr2) ;
        // 删除索引为2，3的两个元素
        arr2.splice(1 , 2) ;
        console.log(arr2) ;
        // 将arr2元素的值合并为一个字符串
        console.log(arr2.join()) ;
        console.log(arr2.join('')) ;
    </script>
</head>

</body>
</html>
