<!DOCTYPE html>
<html>
	<head>

					$("img").hide();
					$("#img"+n).show();

				$("#photos").mouseenter(function (){			//mouseenter鼠标进去		$("#photos")鼠标进去phptos，轮播停止			
					clearInterval(interval);
				});
				$("#photos").mouseout(function(){
					// interval;
					ready();
				});
			});
		</script>
	</head>
	<body>
		<div id="frame">

				<img id="img2" src="img/img2.jpg" >

		</div>
	</body>
</html>
